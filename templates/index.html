<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Heart Disease</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="sex" placeholder="Sex:1 for male, 0 for female" required="required" />
		<input type="text" name="chestpain" placeholder="Chestpain" required="required" />
        <input type="text" name="BP" placeholder="BP" required="required" />
        <input type="text" name="Cholesterol" placeholder="Cholesterol" required="required" />
        <input type="text" name="FBS" placeholder="FBS" required="required" />
        <input type="text" name="EKG" placeholder="EKG" required="required" />
        <input type="text" name="MaxHR" placeholder="Max HR" required="required" />
        <input type="text" name="Exerciseangina" placeholder="Exercise angina" required="required" />
        <input type="number" name="STdepression" placeholder="ST depression" required="required" />
        <input type="text" name="SlopeofST" placeholder="Slope of ST" required="required" />
        <input type="text" name="Numberofvesselsfluro" placeholder="Number of vessels fluro" required="required" />
        <input type="text" name="Thallium" placeholder="Thallium" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   
   {{ prediction_text }}

 </div>


</body>
</html>
